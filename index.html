<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Freeplay Haven</h1>
        <section id="categories">
            <div id="platform-wrapper">
                <h2>Platforms</h2>
                <div id="platform-container">
                </div>
            </div>
            <div id="genre-wrapper">
                <h2>Genres</h2>
                <div id="genre-container">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="main-content">
            <div id="sort-wrapper">
                <div id="page-size-container">
                    <p>Games per page:</p>
                    <select id="page-size-filter">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div id="sort-container">
                    <img id="sort-order-icon" src="./icons/Descending.png">
                    <p>Sort by:</p>
                    <select id="sort-filter">
                        <!-- Value none since relevance is default -->
                        <option value="">Relevance</option> 
                        <option value="alphabetical">Alphabetical</option>
                        <option value="popularity">Popularity</option>
                        <option value="release-date">Release Date</option>
                    </select>
                </div>
            </div>
            <form id="pagnation-above-container" class="pagnation-control">
            </form>
            <ul id="card-list">
            </ul>
            <form id="pagnation-below-container" class="pagnation-control">
            </form>
        </section>
    </main>
</body>
</html>
