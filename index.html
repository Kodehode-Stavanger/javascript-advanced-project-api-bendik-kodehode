<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Free Games</h1>
        <section id="categories">
            <div id="platform-wrapper">
                <h2>Platforms</h2>
                <div id="platform-container">
                </div>
            </div>
            <div id="genre-wrapper">
                <h2>Genres</h2>
                <div id="genre-container">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="main-content">
            <div id="select-container">
                <select name="Filter" id="filter">
                    <option value="0">-</option>
                    <option value="alphabetical">Alphabetical</option>
                    <option value="popularity">Popularity</option>
                    <option value="relevance">Relevance</option>
                    <option value="release-date">Release Date</option>
                </select>
            </div>
            <div class="card-container">
                <div class="card">
                    <img src="https://www.freetogame.com/g/540/thumbnail.jpg" height="100px">
                    <div class="text-container">
                        <h3>Overwatch 2</h3>
                        <p>A hero-focused first-person team shooter from Blizzard Entertainment.</p>
                        <p class="genre">Shooter</p>
                    </div>
                </div>
                <div class="card-expand-content">
                    <p>Developer: Blizzard Entertainment</p>
                    <p>Publisher: Activision Blizzard</p>
                    <p>Release Date: 2022-10-04</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
